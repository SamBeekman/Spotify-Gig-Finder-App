<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css"
        integrity="sha512-kDmbIQZ10fxeKP5NSt3+tz77HO42IJiS+YPIirOIKTdokl4LtuXYo3NNvq9mTAF+rzdV1plp0sm9E6nvtVpnFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Gig Finder</title>
</head>

<body>
    <main>
        <header>
            <div data-sticky-container>
                <div class="title-bar" data-sticky data-options="marginTop:0;">

                    <div class="title-bar-left">

                    </div>
                    <div class="title-bar-center">
                        <span class="title-bar-title">Spotify Playlist Gig Finder</span>
                    </div>
                    <div class="title-bar-right" id="badgeIcon">
                    </div>
                </div>
            </div>
        </header>

        <div id="divSection">

            <div class="off-canvas position-left" id="offCanvasPush" data-off-canvas data-transition="push">
                <button class="close-button" aria-label="Close menu" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="savedTickets">


                </div>

            </div>

            <div class="reveal showModal" id="infoModal" data-reveal>
                <button class="close-button" data-close aria-label="Close modal" type="button"
                    onclick="removeElement()">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="authTab">
                <h3></h3>
                <div>
                    <a href="#" class="button expanded" id="authBtn" onclick="authenticate()">Authenticate</a>
                </div>
                <div>
                    <button id="generateList" class="button expanded">Show me the bands!!!</button>
                </div>

            </div>
            <section id="authSection">
                <h2>Spotify Playlist</h2>
                <article>
                    <div class="playlistTab">

                    </div>
                </article>
            </section>

            <button type="button" class="button" data-toggle="offCanvasPush" aria-expanded="false"
                aria-controls="offCanvasPush">Saved Tickets</button>

            <section id="artistSection">

                <aside>
                    <h2>Map</h2>
                    <p id="location"></p>
                    <div id="map"></div>
                </aside>

                <article>
                    <h2>Events</h2>
                    <div id="events"></div>
                </article>

            </section>
        </div>
        <div id="footer">Project 1</div>
    </main>



    <!-- Compressed JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/playlistInfo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTStsEgwPO5lk7Z9_MEhw1UtjYrpjQkSo&libraries=places"
        async defer></script>

</body>

</html>
